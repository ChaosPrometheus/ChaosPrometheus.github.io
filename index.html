<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0088cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Telegram WebApp</h1>
        <p>Это пример интеграции WebApp с Telegram.</p>
        <button class="button" id="sendData">Отправить данные в Telegram</button>
    </div>

    <script>
        // Проверяем, доступен ли Telegram WebApp API
        if (window.Telegram && Telegram.WebApp) {
            const tg = Telegram.WebApp;

            // Инициализация WebApp
            tg.ready();

            // Кнопка отправки данных в Telegram
            document.getElementById('sendData').addEventListener('click', () => {
                const data = { message: 'Привет от WebApp!' };

                // Отправка данных в Telegram
                tg.sendData(JSON.stringify(data));
                tg.close(); // Закрываем WebApp
            });
        } else {
            console.error('Telegram WebApp API недоступен.');
        }
    </script>
</body>
</html>
